name: publish-web

env:
  FIREBASE_APIKEY: ${{ secrets.FIREBASE_APIKEY }}
  FIREBASE_AUTHDOMAIN: ${{ secrets.FIREBASE_AUTHDOMAIN }}
  FIREBASE_PROJECTID: ${{ secrets.FIREBASE_PROJECTID }}
  FIREBASE_STORAGEBUCKET: ${{ secrets.FIREBASE_STORAGEBUCKET }}
  FIREBASE_MESSAGINGSENDERID: ${{ secrets.FIREBASE_MESSAGINGSENDERID }}
  FIREBASE_APPID: ${{ secrets.FIREBASE_APPID }}

on:
  push:
    branches:
      - main

jobs:
  publish-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: expo/expo-github-action@v5

      - run: yarn install

      - name: Set Dotenv
        uses: CallePuzzle/envvar-to-dotenv-action@v1.0.0
        with:
          variableNames: FIREBASE_APIKEY, FIREBASE_AUTHDOMAIN, FIREBASE_PROJECTID, FIREBASE_STORAGEBUCKET, FIREBASE_MESSAGINGSENDERID, FIREBASE_APPID

      - name: Build
        run: expo build:web

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-build
          commit_message: ${{ github.event.head_commit.message }}